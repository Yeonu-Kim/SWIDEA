{% extends 'base.html' %}
{% block content %}
<section class='create-form'>
    <div class='create-form-desc'> 
        <h3>Devtool Detail Update</h3>
        <span>개발툴 세부내용 수정 페이지입니다. 개발툴에 대해 수정사항이 있으면 고쳐보아요.</span>
    </div>
    <div class='create-form-input'>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">SUBMIT</button>
        </form>
    </div>
</section>
{% endblock %}
